<form data-test="form" [formGroup]="form" (submit)="onSubmit()">
    <input data-test="email" formControlName="email" aria-required="true" />
    <input data-test="password" formControlName="password" aria-required="true" />
    <button data-test="submit" [disabled]="form.invalid">submit</button>
</form>
 {{form.invalid}}
